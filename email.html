<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forward via Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: white;
      border-bottom: 1px solid #ddd;
    }
    .header a {
      color: #007aff;
      text-decoration: none;
      font-weight: bold;
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
      color: black;
    }
    .form {
      padding: 20px;
    }
    .form input, .form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .ticket-preview {
      margin: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .ticket-preview h3 {
      margin: 5px 0;
      text-align: center;
    }
    .ticket-row {
      border-top: 1px solid #eee;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html">Cancel</a>
    <h2>Forward via Email</h2>
    <a href="#">Send</a>
  </div>

  <div class="form">
    <input type="email" placeholder="Email*" required>
    <input type="text" placeholder="Name">
    <textarea placeholder="Message" rows="4"></textarea>
  </div>

  <div class="ticket-preview">
    <h3>Rays @ Red Sox</h3>
    <p style="text-align:center; color:gray;">Mon, Apr 5 - Fenway Park</p>
    <div class="ticket-row">SEC SRLRF ROW SR SEAT 1</div>
    <div class="ticket-row">SEC SRLRF ROW SR SEAT 2</div>
    <div class="ticket-row">SEC SRLRF ROW SR SEAT 3</div>
  </div>

</body>
</html>
