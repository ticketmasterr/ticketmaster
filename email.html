<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forward via Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header for email forwarding */
    .email-header {
      background-color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      position: relative;
      border-bottom: 1px solid #ddd;
    }
    .email-header .cancel {
      position: absolute;
      left: 15px;
      top: 15px;
      color: #007aff;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    .email-header .send {
      position: absolute;
      right: 15px;
      top: 15px;
      color: #007aff;
      font-size: 16px;
      cursor: pointer;
    }

    /* Form styling */
    .email-form {
      background-color: white;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .email-form input,
    .email-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
    }

    /* Event Info and Ticket Styles */
    .event-info {
      background-color: white;
      text-align: center;
      padding: 15px 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .event-info .team-logo {
      height: 40px;
    }
    .event-center {
      flex-grow: 1;
      text-align: center;
    }
    .event-center h2 {
      font-size: 16px;
      margin: 0;
    }
    .event-center p {
      margin: 4px 0;
      font-size: 14px;
      color: gray;
    }
    .tickets-list {
      flex-grow: 1;
      overflow-y: auto;
      background-color: white;
      padding-bottom: 120px;
    }
    .ticket-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 15px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }
    .ticket-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .checkbox-space {
      width: 24px;
      height: 24px;
    }
    .ticket-info {
      display: flex;
      gap: 40px;
      text-align: center;
    }
    .ticket-info div {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: gray;
      font-weight: normal;
    }
    .ticket-info div small {
      font-weight: bold;
      color: black;
      font-size: 15px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Email Forward Header -->
  <div class="email-header">
    <a href="#" class="cancel">Cancel</a>
    Forward via Email
    <span class="send">Send</span>
  </div>

  <!-- Email Form -->

    <input type="email" placeholder="Email*" required>
    <input type="text" placeholder="Name">
    <textarea placeholder="Message" rows="3"></textarea>
  </div>
