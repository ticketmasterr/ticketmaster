<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details - Dodgers at Rangers</title>
  <link rel="stylesheet" href="event-style.css">
</head>

<body>

  <header class="header">
    <img src="images/rangers-logo.png" alt="Texas Rangers Logo" class="logo">
  </header>

  <section class="event-banner">
    <a href="sell.html" class="back-button">&larr; Event Details</a>
    <div class="event-info">
      <div class="team-logos">
        <img src="images/dodgers-logo.png" alt="Dodgers Logo" class="team-logo">
        <span class="vs">at</span>
        <img src="images/ranger-logo.png" alt="Rangers Logo" class="team-logo">
      </div>
      <div class="event-text">
        <h2>Dodgers at Rangers</h2>
        <p>Fri, Apr 18, 2025 | 7:05 PM CDT</p>
        <p>Globe Life Field</p>
      </div>
      <div class="seats-tag">
        4 Seats
      </div>
    </div>
  </section>

  <section class="seat-selection">
    <p>To access your ticket(s), please select a seat below.</p>

    <div class="ticket-table">
      <div class="ticket-row">
        <div class="ticket-cell"><strong>Section</strong> 121</div>
        <div class="ticket-cell"><strong>Row</strong> 10</div>
        <div class="ticket-cell"><strong>Seat</strong> 13</div>
      </div>
      <div class="ticket-row">
        <div class="ticket-cell"><strong>Section</strong> 121</div>
        <div class="ticket-cell"><strong>Row</strong> 10</div>
        <div class="ticket-cell"><strong>Seat</strong> 14</div>
      </div>
      <div class="ticket-row">
        <div class="ticket-cell"><strong>Section</strong> 121</div>
        <div class="ticket-cell"><strong>Row</strong> 10</div>
        <div class="ticket-cell"><strong>Seat</strong> 15</div>
      </div>
      <div class="ticket-row">
        <div class="ticket-cell"><strong>Section</strong> 121</div>
        <div class="ticket-cell"><strong>Row</strong> 10</div>
        <div class="ticket-cell"><strong>Seat</strong> 16</div>
      </div>
    </div>
  </section>

  <footer>
    <button class="ticket-actions">Ticket Actions</button>
  </footer>

</body>

</html>
