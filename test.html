<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ccc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        .header {
            background-color: #4a5de1;
            padding: 10px;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
        }
        .header span {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        .message {
            font-size: 18px; /* Increased font size */
            margin: 25px 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            white-space: normal; /* Allow text to wrap */
            word-spacing: 7px;
            font-weight: 900;
        }
        .message span.new-line {
            display: block; /* Move "Ready To Be Accepted!" to a new line */
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%; /* 90% of page width */
            margin: 0 auto;
            position: relative;
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 30%; /* Line at the middle */
            left: 7%; /* Start from the right edge of the first icon */
            right: 7%; /* End at the left edge of the last icon */
            height: 2px;
            background-color: #666;
            transform: translateY(-50%); /* Center the line vertically */
            z-index: 0;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            position: relative;
            
        }
        .step:first-child {
            margin-left: 0%; /* Move the first icon (Received) further left */
        }
        .step:last-child {
            margin-right: 0%; /* Move the last icon (Complete) further right */
        }
        .icon {
            width: 20px; /* Reduced icon size */
            height: 20px; /* Reduced icon size */
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px; /* Adjusted font size for icons */
            margin-bottom: 5px;
            
        }

            background-color: ;
           
        }
        .icon.accepted, .icon.complete {
            background-color: ;
        }
        .label {
            font-size: 6px;
        }
        
        .receive {
         color :blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>ticketmaster</span>
        </div>
        <div class="message">Your Ticket Transfer From - Is <span class="new-line">Ready To Be Accepted!</span></div>
        <div class="progress-bar">
            <div class="step">
                <div class="icon received"><img class="receive" src="https://img.icons8.com/?size=100&id=3665&format=png&color=000000" alt="Received" width="20" /></div>
                <div class="label">Received</div>
            </div>
            <div class="step">
                <div class="icon accepted"><img src="https://img.icons8.com/ios-filled/20/ffffff/checked--v1.png" alt="Accepted" width="20" /></div>
                <div class="label">Accepted</div>
            </div>
            <div class="step">
                <div class="icon complete"><img src="https://img.icons8.com/?size=100&id=3665&format=png&color=000000" alt="Complete" width="20" /></div>
                <div class="label">Complete</div>
            </div>
        </div>
    </div>
    <i class="fa-solid fa-ticket"></i>
    <i class="fa fa-list"></i><i class="fa fa-list"></i>
</body>
</html>
