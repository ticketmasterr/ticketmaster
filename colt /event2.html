<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thick Blue Scanner Lines Over Barcode</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .scan-area {
      position: relative;
      width: 320px;  /* adjust to match your layout */
      height: 160px;
      overflow: hidden;
      border: 2px solid #000;
      background: url('/images/barcode.png')
                  center/cover no-repeat;
    }

    .scan-line {
      position: absolute;
      top: 0;
      width: 30px; /* 5x thicker line */
      height: 100%;
      background-color: rgba(0, 122, 255, 0.4);
      animation: moveLine 4s ease-in-out infinite alternate;
    }

    .scan-line.second {
      background-color: rgba(100, 170, 255, 0.4); /* lighter blue */
      animation-delay: 0.5s;
    }

    @keyframes moveLine {
      0%   { left: 0%; }
      100% { left: 80%; } /* stops before right edge */
    }
  </style>
</head>
<body>
  <div class="scan-area">
    <div class="scan-line"></div>
    <div class="scan-line second"></div>
  </div>
</body>
</html>
